mapviews-js:
  filter: rjsmin
  output: ckanext-mapviews/%(version)s-ckan_map_modules.js
  extra:
    preload:
      - base/main
  contents:
    - js/vendor/leaflet.js
    
    - js/vendor/leaflet.label.js
    
    - js/vendor/d3.scale.quantize.js
    - js/vendor/backend.ckan.js
    - js/vendor/queryStringToJSON.js
    - js/ckan_map_modules.js
    - js/navigablemap.js
    - js/choroplethmap.js


navigablemap-css:
  output: ckanext-mapviews/%(version)s-navigablemap.css
  filter: cssrewrite
  contents:
    - css/navigablemap.css
    
navigablemap-css:
  output: ckanext-mapviews/%(version)s-choroplethmap.css
  filter: cssrewrite
  contents:
    - css/choroplethmap.css
leaflet-css:
  output: ckanext-mapviews/%(version)s-leaflet.css
  filter: cssrewrite
  contents:
    - css/vendor/leaflet.css
    - css/vendor/leaflet.label.css

